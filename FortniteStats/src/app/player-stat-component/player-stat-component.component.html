
<div class="content-container">


<div class="stat-header" (click)="matchData.isVisible = !matchData.isVisible">{{matchData.matchName}}</div>

<table mat-table [dataSource]="matchData.dataSource" matSort class="stat-table" [hidden]="!matchData.isVisible">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
    <td mat-cell *matCellDef="let player"> {{player.name}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="placement">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Placement </th>
    <td mat-cell *matCellDef="let player"> {{player.placement}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="eliminations">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Eliminations </th>
    <td mat-cell *matCellDef="let player"> {{player.eliminations}} </td>
  </ng-container>

  <ng-container matColumnDef="score">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Points </th>
    <td mat-cell *matCellDef="let player"> {{player.score}} </td>
  </ng-container>

  <ng-container matColumnDef="settings">
    <th mat-header-cell *matHeaderCellDef> Settings </th>
    <td mat-cell *matCellDef="let player">
      <mat-icon class="clickable-icon" matTooltip="Full user data" (click)="goToPlayerDetail(player)">expand_more</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>
</div>
