<div class="content-container">
  <div class="stat-header" (click)="matchData.isVisible = !matchData.isVisible">{{ matchData.matchName }}</div>

  <div class="button-container">
    <button mat-button (click)="exporter.exportTable(exportEnum.XLSX, { fileName: matchName })">
      Export
    </button>
  </div>

  <table mat-table [dataSource]="dataSource" matSort class="stat-table" [hidden]="!matchData.isVisible" matTableExporter #exporter="matTableExporter">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
      <td mat-cell *matCellDef="let group">{{ group.groupName }}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="placement">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Placement</th>
      <td mat-cell *matCellDef="let group">{{ group.groupPlacement }}</td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="eliminations">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Eliminations</th>
      <td mat-cell *matCellDef="let group">{{ group.groupElims }}</td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Points</th>
      <td mat-cell *matCellDef="let group">{{ group.groupScore }}</td>
    </ng-container>

    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef>Settings</th>
      <td mat-cell *matCellDef="let group">
        <mat-icon class="clickable-icon" matTooltip="Full user data" (click)="goToGroupDetail(group)">expand_more</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
