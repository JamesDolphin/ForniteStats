<div class="content-container">
  <div class="page-header">Overall Standings</div>

  <div class="button-container">
    <button mat-button (click)="exporter.exportTable(exportEnum.XLSX, { fileName: 'fortnite_standings' })">
      Export
    </button>
  </div>

  <div ng-controller="testController" style="overflow-y: auto; max-height:800px;">
    <table mat-table matTableExporter [dataSource]="groupList" #exporter="matTableExporter" class="stat-table">
      <ng-container matColumnDef="rank">
        <th mat-header-cell *matHeaderCellDef>Rank</th>
        <td mat-cell *matCellDef="let group">{{ group.groupRank }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let group">{{ group.groupName }}</td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="placement">
        <th mat-header-cell *matHeaderCellDef>Average Placement</th>
        <td mat-cell *matCellDef="let group">
          {{ group.groupAveragePlacement }}
        </td>
      </ng-container>

      <!-- Weight Column -->
      <ng-container matColumnDef="eliminations">
        <th mat-header-cell *matHeaderCellDef>Eliminations</th>
        <td mat-cell *matCellDef="let group">{{ group.groupElims }}</td>
      </ng-container>

      <ng-container matColumnDef="score">
        <th mat-header-cell *matHeaderCellDef>Points</th>
        <td mat-cell *matCellDef="let group">{{ group.groupScore }}</td>
      </ng-container>

      <ng-container matColumnDef="settings">
        <th mat-header-cell *matHeaderCellDef>Settings</th>
        <td mat-cell *matCellDef="let group">
          <mat-icon class="clickable-icon" matTooltip="Full user data" (click)="goToGroupDetail(group)">expand_more</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
</div>
