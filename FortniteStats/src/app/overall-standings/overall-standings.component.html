
<div class="content-container">

<div class='page-header'>Overall Standings</div>

<div *ngIf='!loading' ng-controller="testController" style="overflow-y: auto; max-height:800px;">
  <table mat-table [dataSource]="playerList" class="stat-table">

    <ng-container matColumnDef="rank">
      <th mat-header-cell *matHeaderCellDef> Rank </th>
      <td mat-cell *matCellDef="let player"> {{player.rank}} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let player"> {{player.name}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="placement">
      <th mat-header-cell *matHeaderCellDef> Average Placement </th>
      <td mat-cell *matCellDef="let player"> {{player.placement / player.matchCount}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="eliminations">
      <th mat-header-cell *matHeaderCellDef> Eliminations </th>
      <td mat-cell *matCellDef="let player"> {{player.eliminations}} </td>
    </ng-container>

    <ng-container matColumnDef="score">
      <th mat-header-cell *matHeaderCellDef> Points </th>
      <td mat-cell *matCellDef="let player"> {{player.score}} </td>
    </ng-container>

    <ng-container matColumnDef="settings">
      <th mat-header-cell *matHeaderCellDef> Settings </th>
      <td mat-cell *matCellDef="let player">
        <mat-icon class="clickable-icon" matTooltip="Full user data" (click)="goToPlayerDetail(player)">expand_more</mat-icon>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>
</div>
  </div>
